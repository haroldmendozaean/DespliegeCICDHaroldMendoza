name: CI/CD MLflow (Precios de Vivienda)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout
        uses: actions/checkout@v3

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest

      - name: 🔍 Linter (flake8)
        run: flake8 src || true

      - name: 🧪 Pruebas (pytest)
        run: pytest -q

      - name: 🤖 Entrenar modelo
        run: make train

      - name: ✅ Validar modelo
        run: make validate

      - name: 📤 Subir artefacto (model.pkl)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: modelo-entrenado
          path: model.pkl
