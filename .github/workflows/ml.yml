name: CI/CD Pipeline MLflow (Housing Prices)

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ¤– Train model
        run: make train

      - name: âœ… Validate model
        run: make validate

      - name: ğŸ“¤ Upload artifact (model.pkl)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: model.pkl
