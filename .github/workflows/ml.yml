name: CI/CD MLflow (Precios de Vivienda)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v3

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest

      - name: ğŸ” Linter (flake8)
        run: flake8 src || true

      - name: ğŸ§ª Pruebas (pytest)
        run: pytest -q

      - name: ğŸ¤– Entrenar modelo
        run: make train

      - name: âœ… Validar modelo
        run: make validate

      - name: ğŸ“¤ Subir artefacto (model.pkl)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: modelo-entrenado
          path: model.pkl
